<script>
    /*
    Problema: Número em um intervalo
    Solicitar que o usuário insira um número e que este número esteja dentro de um intervalo (entre 1 e 10).
    */
    
    //Entrada
    let numero = 0;

    //Processamento
    while (numero < 1 || numero > 10 || isNaN(numero)) {
        numero = Number(prompt(`Insira um número entre 1 e 10:`));
    }

    //Saída
    alert(`O número inserido foi ${numero}!`);
</script>
