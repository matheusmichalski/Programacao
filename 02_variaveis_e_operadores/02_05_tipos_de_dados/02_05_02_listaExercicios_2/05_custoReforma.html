<meta charset="UTF-8">
<script src="../../../utils.js"></script>
<script>
    /*
    Problema: Custo da reforma
    Considere que uma pessoa está realizando uma reforma na sua casa. O pedreiro cobra R$ 30,00 a hora de trabalho e o pintor cobra R$ 25,00. Peça para o usuário informar quantas horas foram trabalhadas pelo pedreiro e quantas horas foram trabalhadas pelo pintor. Apresente, ao final do programa, as seguintes informações:

    Quanto deverá ser pago para o pedreiro
    Quanto deverá ser pago para o pintor
    Quanto foi o custo total da obra, considerando os dois profissionais envolvidos
    */
    
    //ENTRADA
    const horasPedreiro = toAsk('Qual a quantidade de horas trabalhadas pelo pedreiro em sua casa?');
    const horasPintor = toAsk('Qual a quantidade de horas trabalhadas pelo pintor em sua casa?');
    
    //PROCESSAMENTO
    const valorPedreiro = multiplicar(horasPedreiro, 30); 
    const valorPintor = multiplicar(horasPintor, 25);

    //SAÍDA
    mostrar(`Foi gasto R$${formatarBrl(valorPedreiro + valorPintor)} nessa obra, sendo:
    <ul>
        <li>
    R$${formatarBrl(valorPedreiro)} com o pedreiro;
        </li>
        <li>
    R$${formatarBrl(valorPintor)} com o pintor.
        </li>
    <ul>
    `);
    
</script>
