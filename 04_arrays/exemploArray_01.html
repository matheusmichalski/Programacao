<meta charset="UTF-8">
<script src="../../../utils.js"></script>
<script>
    const cafeDaManha = ["Café", "Pão", "Queijo", "Manteiga", "Leite"];
    //Imprimir o tamanho do array cafeDaManha
    document.write(cafeDaManha.length + "<br/>");
    const almoco = ["Arroz", "Feijão", "Carne", "Salada"];
    //Unir as duas listas em apenas uma.
    const listaAlimentos = cafeDaManha.concat(almoco);
    //Imprimir as listas usando hifen para separar.
    document.write(listaAlimentos.join(" - "));
</script>
